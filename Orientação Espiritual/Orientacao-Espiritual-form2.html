<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orientação Espiritual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/headerfooter.css" />
    <link rel="stylesheet" href="../assets/css/orientacao-Espiritual-form1.css">

</head>

<body class="sky-background "  onresize="changePlaceholder()">
    <!-- Header Starts -->
    <div id="headerCode"></div>
    <!-- header End -->
    <div class="container bg-white pl-3 pr-3 pb-5">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12 pr-0">
                <h2 class="main-heading pt-4"> Orientação Espiritual</h2>
                <div class="border-1 pt-4"></div>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-9 col-md-9 col-sm-12  mt-4  pl-0" id="form_outer">
                <form class="form-color p-4 ml-3" id="form_Fields" enctype="multipart/form-data">
                    <div class="formHeading GB CL" id="formHeading">
                        <h5 class="headinG">Formulário</h5>
                    </div>






                    <div class="border-blue  "></div>
                    <div class="row mb-3">
                        <div class="col-md-12 col-sm-12 col-lg-12 pt-2">
                            <div class="row ">
                                <label for="inputEmail3" class="col-sm-1 col-form-label blue GBOLD font-weigh FS-12 pt-1">Nome*</label>
                                <div class="col-sm-11 pl-0 height">
                                    <input type="text" class="form-control inputHeight" id="name" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-7 col-md-12 col-lg-7 ">
                            <div class="row ">
                                <label for="inputEmail3" class="col-sm-1 col-form-label blue GBOLD font-weigh FS-12 pt-1"> Email*</label>
                                <div class="col-md-11  col-sm-12 pr-0 pl-rem secndInput height">
                                    <input type="email" class="form-control inputHeight" id="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 col-md-12 col-sm-12 col-lg-5">
                            <div class="row ">
                                <label for="inputEmail3" class="col-md-2 col-form-label blue GBOLD font-weigh FS-12 pt-1"> Whatsapp*</label>
                                <div class="col-md-10 pl-5 col-sm-12 thirdInput height">
                                    <input type="number" class="form-control inputHeight" id="whatsapp" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12 col-sm-12 col-lg-12">
                            <div class="row">
                                <label for="inputEmail3" class="col-md-1 col-form-label blue GBOLD font-weigh FS-12 pt-1 ">Endereço</label>
                                <div class="col-md-11 col-sm-12 pl-4 fourthInput height">
                                    <input type="text" class="form-control inputHeight" id="address" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-7 col-md-12 col-lg-7">
                            <div class="row">
                                <label for="inputEmail3" class="col-md-1 col-form-label blue GBOLD font-weigh FS-12 pt-1"> Cidade</label>
                                <div class="col-md-11 col-sm-12  pr-1 pl-rem fithInput height">
                                    <input type="text" class="form-control inputHeight" id="city" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 col-md-12 col-lg-2 ">
                            <div class="row ">
                                <label for="inputEmail3" class="col-md-4 col-sm-4 col-form-label blue GBOLD font-weigh FS-12 pt-1 pr-4 ">
                                    Estado</label>
                                <div class="col-sm-8 col-md-8 pl-4 pr-0 sixthInput height">
                                    <input type="text" class="form-control inputHeight" id="state" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-md-12 col-lg-3 ">
                            <div class="row ">
                                <label for="inputEmail3" class="col-md-4 col-sm4 col-form-label blue GBOLD font-weigh FS-12 pt-1">
                                    CEP</label>
                                <div class="col-md-8 pl-4 col-sm-12 seventhInput height">
                                    <input type="text" class="form-control inputHeight" id="zip" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-7 col-md-12 col-lg-7">
                            <div class="row  ">
                                <label for="inputEmail3" class="col-md-7 col-form-label blue GBOLD font-weigh FS-12  pr-0 pl-3 pt-1"> Data de
                                    nascimento (dd/mm/aaaa)*</label>
                                <div class="col-md-4 pr-1 pl-0 col-sm-12 eightInput height">
                                    <input type="text" placeholder="dd/mm/aaaa" class="form-control inputHeight" id="dob" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5 col-md-12 col-lg-5 ">
                            <div class="row ">
                                <label for="inputEmail3" class="col-md-3 col-form-label blue GBOLD font-weigh FS-12 pt-1">Profissão</label>
                                <div class="col-md-9 col-sm-12 ninth_input height ">
                                    <input type="text" class="form-control inputHeight " id="profession" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="formHeading GBOLD blue pl-3 " id="formHeading">
                            <h5 class="secondHeading">
                                Mande uma mensagem para a irmã</h5>
                        </div>
                    </div>
                    <div class="border-blue"></div>
                    <div class="row pl-4 pr-4  pt-4">
                        <textarea rows="4" cols="30" required="" id="mainMsg" class="form-field w-100 border-div"></textarea>
                    </div>
                    <div class="row pl-4 pr-4  pt-4">
                        <p class="FS-12 GMLight blue mb-0">Prometemos não utilizar suas informações de contato para enviar qualquer tipo de SPAM <br>* campo obrigatório</p>
                    </div>
                    <div class="row pl-4 pr-4 ">
                        <div class="col-md-12 col-sm-12 justify-content-end text-end"> <button class=" submitButton GM " name="submit " style="border-radius: 5px; "> ENVIAR</button></div>
                    </div>

                </form>
            </div>

            <!-- SIDE BAR CONTENT START -->


            <div class="col-lg-3 col-md-3 col-sm-12 ">
                <div class="search-block">
                    <form class="search-form d-flex" action="">
                        <input type="text" class="search w-100">
                        <button type="submit" class="search-button">
                            <img class="LUPA_IMG" src="../assets/img/header-footer/LUPA.png"></button>
                    </form>
                </div>
                <!-- BLOG HEADING -->
                <p class="blog-heading pt-3 ">
                    Destaques
                </p>
                <!-- B_LOG HEADING 1-->
                <div id="destaquesPortion"></div>



            </div>
            <!-- SideBar Code End -->



        </div>

    </div>


    <!-- Footer Start -->
    <div id="footerCode"></div>
    <!-- Footer Ends -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
</body>

</html>
<script src="../assets/script/header-footer.js"></script>
<script src="../assets/script/postData.js"></script>
<script src="../assets/script/orientcao2.js"></script>
