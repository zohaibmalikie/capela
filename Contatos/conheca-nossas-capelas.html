<head>

<body class="sky-background ">

    <div id="headerCode"></div>
    <!-- HEADING CONTENT -->

    <div class="container bg-white pl-3 pr-3 pb-5">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12">
                <h2 class="main-heading pt-4 GM"> Contatos</h2>
                <div class="border-1 pt-4"></div>
            </div>
        </div>

        <div class="row ">
            <div class="col-lg-9 col-md-9 col-sm-12 pt-4">
                <div class="heading-carousel blue mb-2"> Capela Santíssima Trindade</div>
                <!-- caroseul Start -->
                <div>
                    <div class="mySlides  img-fluid">
                        <img src="../assets/img/Contatos/Capela Santissima Trindade_1.jpg">
                    </div>

                    <div class=" mySlides img-fluid ">
                        <img src="../assets/img/Contatos/Capela Santissima Trindade_2.jpg" />
                    </div>

                    <div class="mySlides img-fluid ">
                        <img src="../assets/img/Contatos/Capela Santissima Trindade_4.jpg " />
                    </div>

                    <div class="mySlides img-fluid ">
                        <img src="../assets/img/Contatos/Capela Santissima Trindade_7.jpg " />
                    </div>

                    <div class="mySlides img-fluid ">
                        <img src="../assets/img/Contatos/Capela Santissima Trindade_9.jpg " />
                    </div>

                    <div class="prev " onclick="plusSlides(-1) ">❮</div>
                    <div class="next " onclick="plusSlides(1) ">❯</div>

                    <div>
                        <div class="column ">
                            <div class="circle ">

                            </div>
                            <img class="demo cursor img-fluid" src="../assets/img/Contatos/Capela Santissima Trindade_1.jpg " onclick="currentSlide(1) " alt="The Woods " />
                        </div>
                        <div class="column ">
                            <img class="demo cursor img-fluid" src="../assets/img/Contatos/Capela Santissima Trindade_2.jpg " onclick="currentSlide(2) " alt="Cinque Terre " />
                        </div>
                        <div class="column ">
                            <img class="demo cursor img-fluid" src="../assets/img/Contatos/Capela Santissima Trindade_4.jpg " onclick="currentSlide(3) " alt="Mountains and fjords " />
                        </div>
                        <div class="column ">
                            <img class="demo cursor img-fluid" src="../assets/img/Contatos/Capela Santissima Trindade_7.jpg " onclick="currentSlide(4) " alt="Northern Lights " />
                        </div>
                        <div class="column ">
                            <img class="demo cursor img-fluid" src="../assets/img/Contatos/Capela Santissima Trindade_9.jpg " onclick="currentSlide(5) " alt="Nature and sunrise " />
                        </div>
                    </div>
                </div>
                <!-- carousel Ends -->
            </div>






            <!-- side bar -->

            <div class="col-lg-3 col-md-3 col-sm-12 ">
                <div class="search-block ">
                    <form class="search-form d-flex " action=" ">
                        <input type="text " class="search w-100 ">
                        <button type="submit " class="search-button ">
                            <img class="LUPA_IMG " src="../assets/img/header-footer/LUPA.png "></button>
                    </form>
                </div>

                <p class="blog-heading pt-3 ">
                    Destaques
                </p>
                <!-- B_LOG HEADING 1-->
                <div id="destaquesPortion"></div>






            </div>





            <!-- HEADING CONTENT -->


        </div>


    </div>


















    <div id="footerCode"></div>
