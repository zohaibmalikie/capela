<script>
    function bt() {
        var d = new Date();
        var days = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
        ];
        // let x = document.getElementById("demo")
        console.log(days[d.getDay()]);
        let day = days[d.getDay()];

        let heading = document.getElementById("ch-head");
        let text = document.getElementById("ch-text");
        let adays = document.getElementById("ch-days");
        let iframe = document.getElementById("ch-iframe");
        let btn = document.getElementById("btn-link");

        // Dolorosos
        if (day === "Tuesday" || day === "Friday") {
            btn.setAttribute("href", "Dolorosos.html");
            iframe.setAttribute(
                "src",
                "https://www.youtube.com/embed/doXn8JRnI7M"
            );
            heading.innerText = "Mistérios Dolorosos";
            adays.innerText = "Terças e sextas";
            text.innerText = "";
        }
        // Gozosos
        else if (day === "Monday" || day === "Saturday") {
            btn.setAttribute("href", "Gozozos.html");
            iframe.setAttribute(
                "src",
                "https://www.youtube.com/embed/uIEyPRI_nlY"
            );

            heading.innerText = "Mistérios Gozosos";
            adays.innerText = "Segundas e Sábados";
        }
        else if (day === "Wednesday" || day === "Sunday") {
            btn.setAttribute("href", "Gloriosos.html");
            iframe.setAttribute(
                "src",
                "https://www.youtube.com/embed/cKkXEf3wHLk"
            );

            heading.innerText = "Mistérios Gloriosos";
            adays.innerText = "Quartas e domingos";
            text.innerText = "";
        }
        // Luminosos
        else {
            btn.setAttribute("href", "Luminosos.html");
            iframe.setAttribute(
                "src",
                "https://www.youtube.com/embed/qrSnnbnj-dA"
            );

            heading.innerText = "Mistérios Luminosos";
            adays.innerText = "Quintas-feiras";
            text.innerText = "";
        }
    }
</script>
